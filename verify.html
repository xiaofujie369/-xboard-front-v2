<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>安全验证 - 可云</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #ffe4f2, #ffd6ea, #ffb8d7);
      font-family: "Segoe UI", sans-serif;
    }
    .box {
      background: white;
      padding: 30px;
      border-radius: 20px;
      text-align: center;
      width: 360px;
      box-shadow: 0 6px 30px rgba(255, 120, 170, 0.25);
      border: 1px solid rgba(255,120,170,0.3);
      animation: fadeIn 0.5s ease-out;
    }
    h2 {
      margin-bottom: 15px;
      background: linear-gradient(90deg, #ff6faf, #ff9fd1, #ffd4e9);
      -webkit-background-clip: text;
      color: transparent;
      font-weight: 700;
    }
    .msg { color: #d96a9e; margin-bottom: 20px; font-size: 15px; }
    iframe { border: 0; width: 100%; height: 80px; }
  </style>
</head>
<body>
  <div class="box">
    <h2>可云 · 安全验证</h2>
    <div class="msg">请完成下方的人机验证以继续访问</div>
    <iframe src="https://challenges.cloudflare.com/turnstile/v0/beta?sitekey=0x4AAAAAACBHnys8HYE9DGGZ&callback=cf_done"></iframe>
  </div>
  <script>
    function cf_done() {
      localStorage.setItem("cf_verified", Date.now());
      setTimeout(() => {
        window.location.href = "/#/login";
      }, 300);
    }
  </script>
</body>
</html>
